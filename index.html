<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discount timer</title>
</head>
<body>
    
    <section class="timer">
        <div class="timer__inner">
            <h1 class="timer__inner-title">We are opening soon!</h1>
            <div class="timer__inner-items">
                <div class="timer__inner-item">
                    <p class="timer__inner-date" id="day">00</p>
                    <p class="timer__inner-dateName">Days</p>
                </div>
                <div class="timer__inner-item">
                    <p class="timer__inner-date" id="hour">00</p>
                    <p class="timer__inner-dateName">Hours</p>
                </div>
                <div class="timer__inner-item">
                    <p class="timer__inner-date" id="minutes">00</p>
                    <p class="timer__inner-dateName">Minutes</p>
                </div>
                <div class="timer__inner-item">
                    <p class="timer__inner-date" id="seconds">00</p>
                    <p class="timer__inner-dateName">Seconds</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
